{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Feed</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}">
</head>

<body>
    <br>
    <div class=container-fluid>

            <!-- NAVBAR-->
            <!-- Search Start -->
            

        <div class="jumbotron border shadow">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <form>
                        <div class="input-group">
                            <input name="q" type="text" placeholder="Search" class="form-control form-control-lg" />
                            <div class="input-group-append">
                                <button class="btn btn-dark btn-lg">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Search -->
            <!-- NAVBAR-->

            <div class="col-md-6" style="padding:23px; margin:170px;background-color:rgb(50, 101, 160);
            color:white"><br><br>
                <h4 style="text-align:center"> Users</h4>
                <br>
                <br>
                <table class="table table-striped">
                    {% for i in userlist %}
                    <tr>
                        <td> Name: {{i.first_name}}&nbsp;{{i.last_name}}</td>
                        <td>Email: {{i.email}} </td>
                    </tr>
                    {% endfor %}
                </table> <br><br>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</body>

</html>
