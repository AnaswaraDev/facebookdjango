{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Feed</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
 <!--NAV BAR-->
 <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #3b5998;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 592px;">
      <ul class="navbar-nav">
        <li class="nav-item active">
         <div class="row">

          <a class="nav-link" style="color: white;">
            <i style="color:white;"class="fas fa-home"></i>
            home <span class="sr-only"></span>
          </a> &nbsp;&nbsp;

          <a class="nav-link" style="color: white;">
            <i style="color:white;"class="fas fa-bell"></i>
            notification <span class="sr-only"></span>
          </a> &nbsp;&nbsp;

          <a class="nav-link" href="userProfile" style="color: white;">
            <i style="color:white;"class="fas fa-user"></i>
            User Profile <span class="sr-only"></span>
          </a></div>
    </div>
    </li>
    </ul>
    </div>
  </nav> <br> <br>
  <!--NAV BAR-->

    <br>
    <div class=container-fluid>

        <!-- NAVBAR-->
        <!-- Search Start -->


        <div class="jumbotron border shadow" style="padding:10px;">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <form>
                        <div class="input-group">
                            <input name="q" type="text" placeholder="Search" class="form-control form-control-lg"/> &nbsp;&nbsp; 
                            <div class="input-group-append">
                                <button style="background-color: rgb(86, 116, 197);" class="btn  btn-lg">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Search -->
        <!-- NAVBAR-->

        <div style="padding:23px; ">
            <h4 style="text-align:center"> Users</h4>
            <br>
            <!----example   ---->

            <div class="container ">
                <div class="row offset-1 ">                
                        {% for i in userlist %}
                        {% if i.pk != user.pk %}
                        <div class="col-md-auto col-md-3 " style="color:rgb(54, 61, 65);padding-left:50px; box-shadow: 5px 8px 14px #888888;
                         position:relative; margin: 14px 18px;" > <br>
                         
                            
                        <h5>Name: {{i.first_name}}&nbsp;{{i.last_name}}</h5>
                        <p>Email: {{i.email}}</p>
                        <div style="padding:12px">
                        <a href="{% url 'single' i.pk%}"> view profile </a></div>
                    </div>
                    {% endif %}
                        {% endfor %}                  
                </div>
            </div>
               
                
      

            </div>
        </div>
    </div>
</body>

</html>
