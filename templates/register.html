
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Feed</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}">
</head>

<body style="background-color: #ededed;">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 ">

                <form action="register" method="post" style="background-color: white; 
                padding:24px;">
                    {% csrf_token %}
                    <h3 style="color:rgb(223, 240, 237); 
                   background-color: rgb(50, 70, 161); text-align:center"> Register here</h3> <br>
                            <div class="form-group" >
                            <input class="form-control" type="text" name="first_name" placeholder="First Name"><br>
                            </div>
                            <div class="form-group" >
                            <input class="form-control" type="text" name="last_name" placeholder="Last Name"><br>
                            </div>
                            <div class="form-group" >
                            <input class="form-control" type="date" name="dob" placeholder="Date of birth"><br>
                            </div>
                            <div class="form-group" >
                            <input class="form-control" type="text" name="username" placeholder="Username"><br>
                            </div>
                            <div class="form-group" >
                            <input class="form-control" type="email" name="email" placeholder="email"><br>
                            </div>
                            <div class="form-group" >
                            <input class="form-control" type="password" name="password1" placeholder="Password"><br>
                            </div>
                            <div class="form-group" >
                            <input class="form-control" type="password" name="password2" placeholder="Confirm Password"><br><br>
                            </div>
                            <div class="text-center">
                            <input class="" style="padding:5px ;background: rgb(50, 70, 161);" type="Submit" style="color: rgb(23, 101, 104);">
                            </div> 

                            
                        </div>
                    </div>

                </form><br><br>
            </div>
        </div>
    </div>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>





</body>

</html>
