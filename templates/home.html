{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Feed</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}">
</head>
<body>
    <!--USER DASHBOARD-->

    <div>
        <div class="row">
            <div style="  border: 1px solid;
            padding: 30px;
            box-shadow: 5px 10px 18px #888888;"> 
            <i class="fa fa-user" aria-hidden="true" 
            style="font-size:28px; padding:10px"></i> <br><br>
            <h5> {{ user.first_name}} {{ user.last_name}} </h5> <br>
            <h5> {{ user.email}}</h5> <br>
          </div>
        </div>
      </div>
   <!--USER DASHBOARD-->

   <!-- POST ADD-CODE -->
    <form action="{% url 'home' %}" method="post" class="form-box" style=" padding: 20px;"> <br><br>
       {% csrf_token %}

       <div class="form-group">
           <textarea class="form-control" rows="4" cols="50" name="feed" placeholder="Enter Text"></textarea> <br>
       </div>
       <div class=" form-group text-center ">
           <input class="btn-secondary" style="padding:12px" type="submit" value="Add Post">
       </div>
    </form>      



   <!-- POST ADD-CODE -->

   <!--POST VIEW CODE-->

<div >
    {% for i in feed %}
        <div class="col"style="border: solid 1px ; margin:14px;
        background-color: #e4ece9;">

            {% for j in usr %}
            {% if j.pk == i.user.pk %}
            <p>User: {{j.first_name}}&nbsp;{{j.last_name}}</p>
            {%endif%}
            {%endfor%}

            
            <p>News Feed: {{i.description}}</p>
            <p>Date: {{i.date}}</p>
        </div>
    {% endfor %}


</div>

<!--POST VIEW CODE-->




</body>
</html>
