{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>News Feed</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}">
</head>

<body style="background-color: #288d7c;">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 " style="display: block; 
             
            padding:23px; color:white;">


                <div class="col" style="background-color: white; padding:30px; color:black; ">

                    <div style="background-color:#e4ece9;">
                        <p>User: {{feedDet1.user.first_name}} {{feedDet1.user.last_name}} </p>
                        <p>News Feed: {{feedDet1.description}}</p>
                        <p>Date: {{feedDet1.date}}</p>
                    </div>

                    <div> <br>
                        <span>
                            {%if likecount %}
                            {{likecount}}
                            {%else%}
                            0
                            {%endif%}
                        </span> &nbsp;
                        <a href="{% url 'like' feedDet1.pk %} ">
                            <i class="fas fa-thumbs-up" style="font-size:28px; color:grey"></i>
                        </a>
                        &nbsp;&nbsp;
                        <span>{%if dislikecount %}{{dislikecount}}{%else%}0{%endif%}</span> &nbsp;
                        <a href="{% url 'dislike' feedDet1.pk %} ">
                            <i class="fas fa-thumbs-down" style="font-size:28px; color:grey "></i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
